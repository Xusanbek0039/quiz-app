<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Platform - Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>
  
  <div class="container admin-container">
    <div class="admin-header">
      <h2>Admin Dashboard</h2>
      <div class="admin-tabs">
        <button class="tab-btn active" data-tab="tests">Tests</button>
        <button class="tab-btn" data-tab="results">Results</button>
        <button class="tab-btn" data-tab="create">Create Test</button>
      </div>
    </div>

    <div id="tests-tab" class="admin-tab-content active">
      <div class="admin-section">
        <h3>All Tests</h3>
        <div id="admin-tests-list" class="admin-list">
          <!-- Tests will be loaded here dynamically -->
          <div class="skeleton-loader">
            <div class="skeleton-admin-item"></div>
            <div class="skeleton-admin-item"></div>
            <div class="skeleton-admin-item"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="results-tab" class="admin-tab-content">
      <div class="admin-section">
        <h3>All Results</h3>
        <div id="admin-results-list" class="admin-list">
          <!-- Results will be loaded here dynamically -->
          <div class="skeleton-loader">
            <div class="skeleton-admin-item"></div>
            <div class="skeleton-admin-item"></div>
            <div class="skeleton-admin-item"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="create-tab" class="admin-tab-content">
      <div class="admin-section">
        <h3>Create New Test</h3>
        <form id="create-test-form" class="create-test-form">
          <div class="form-group">
            <label for="test-id">Test ID</label>
            <input type="text" id="test-id" placeholder="e.g., html-basics" required>
          </div>
          <div class="form-group">
            <label for="test-title">Title</label>
            <input type="text" id="test-title" placeholder="e.g., HTML Basics" required>
          </div>
          <div class="form-group">
            <label for="test-description">Description</label>
            <textarea id="test-description" placeholder="Short description about the test" required></textarea>
          </div>
          <div class="form-group">
            <label for="test-time">Time Limit (minutes)</label>
            <input type="number" id="test-time" min="1" value="5" required>
          </div>
          
          <div class="form-section">
            <h4>Questions</h4>
            <div id="questions-container">
              <!-- Question form will be generated here -->
              <div class="question-item">
                <div class="question-header">
                  <h5>Question 1</h5>
                  <button type="button" class="btn-icon remove-question" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                      <path d="M3 6h18"></path>
                      <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                      <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                      <line x1="10" x2="10" y1="11" y2="17"></line>
                      <line x1="14" x2="14" y1="11" y2="17"></line>
                    </svg>
                  </button>
                </div>
                <div class="form-group">
                  <label for="q1-text">Question Text</label>
                  <textarea id="q1-text" name="q1-text" placeholder="Enter question text" required></textarea>
                </div>
                <div class="answers-container">
                  <div class="answer-item">
                    <div class="form-group">
                      <label for="q1-a1-text">Answer 1</label>
                      <div class="answer-input">
                        <input type="text" id="q1-a1-text" name="q1-a1-text" placeholder="Answer text" required>
                        <label class="correct-label">
                          <input type="radio" name="q1-correct" value="a1" required checked>
                          Correct
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="answer-item">
                    <div class="form-group">
                      <label for="q1-a2-text">Answer 2</label>
                      <div class="answer-input">
                        <input type="text" id="q1-a2-text" name="q1-a2-text" placeholder="Answer text" required>
                        <label class="correct-label">
                          <input type="radio" name="q1-correct" value="a2" required>
                          Correct
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-text add-answer">+ Add Answer</button>
              </div>
            </div>
            <button type="button" class="btn btn-secondary add-question">+ Add Question</button>
          </div>
          
          <div class="form-actions">
            <button type="reset" class="btn btn-text">Reset</button>
            <button type="submit" class="btn btn-primary">Create Test</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="test-preview-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="preview-title">Test Preview</h3>
        <button class="close-modal">Ã—</button>
      </div>
      <div class="modal-body" id="preview-body">
        <!-- Preview content will be loaded here -->
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
