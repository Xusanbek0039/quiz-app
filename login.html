<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTestX - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="logo">
                <h1>CodeTestX</h1>
                <p>Frontend Quiz Platform</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="fullname">Ism va Familiya</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Masalan: Hasan Abdullayev">
                </div>
                <button type="submit" class="btn btn-primary">Kirish</button>
            </form>
        </div>
    </div>

    <div class="theme-toggle">
        <span class="light-icon">‚òÄÔ∏è</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        <span class="dark-icon">üåô</span>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }

            // Handle login form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const fullname = document.getElementById('fullname').value.trim();
                
                if (fullname) {
                    // Save user to localStorage
                    localStorage.setItem('currentUser', fullname);
                    
                    // Get existing results or create new array
                    let results = JSON.parse(localStorage.getItem('results')) || [];
                    
                    // Check if user exists in results
                    const userExists = results.some(result => result.fullname === fullname);
                    
                    if (!userExists) {
                        // Add user to results if not exists
                        const userInfo = {
                            fullname: fullname,
                            device: `${navigator.platform} ${navigator.userAgent.includes('Chrome') ? 'Chrome' : navigator.userAgent.includes('Firefox') ? 'Firefox' : 'Other'}`
                        };
                        
                        // Save to results
                        results.push(userInfo);
                        localStorage.setItem('results', JSON.stringify(results));
                    }
                    
                    // Redirect to home page
                    window.location.href = 'index.html';
                }
            });

            // Initialize theme
            initTheme();
        });
    </script>
</body>
</html>
