<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Platform - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>
  
  <div class="container home-container">
    <h2 class="section-title">Available Tests</h2>
    <div id="tests-container" class="tests-grid">
      <!-- Tests will be loaded here dynamically -->
      <div class="skeleton-loader">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>
    </div>

    <h2 class="section-title">Your Recent Results</h2>
    <div id="results-container" class="results-list">
      <!-- Results will be loaded here dynamically -->
      <div class="skeleton-loader">
        <div class="skeleton-result"></div>
        <div class="skeleton-result"></div>
        <div class="skeleton-result"></div>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
