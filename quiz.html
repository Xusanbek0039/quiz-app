<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Platform - Test</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>
  
  <div class="container quiz-container">
    <div id="quiz-header" class="quiz-header">
      <h2 id="quiz-title">Loading test...</h2>
      <div class="quiz-meta">
        <div id="timer" class="timer">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span id="time-remaining">--:--</span>
        </div>
        <div id="progress" class="progress">
          Question <span id="current-question">0</span> of <span id="total-questions">0</span>
        </div>
      </div>
    </div>

    <div id="quiz-content" class="quiz-content">
      <!-- Quiz content will be loaded here dynamically -->
      <div class="skeleton-loader">
        <div class="skeleton-question"></div>
        <div class="skeleton-answer"></div>
        <div class="skeleton-answer"></div>
        <div class="skeleton-answer"></div>
        <div class="skeleton-answer"></div>
      </div>
    </div>

    <div id="quiz-navigation" class="quiz-navigation">
      <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
      <button id="next-btn" class="btn btn-primary">Next</button>
    </div>

    <div id="results-screen" class="results-screen hidden">
      <h2>Quiz Results</h2>
      <div class="results-summary">
        <div class="result-circle">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"></path>
            <path id="circle-progress" class="circle" stroke-dasharray="0, 100" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"></path>
            <text x="18" y="20.35" class="percentage" id="percentage">0%</text>
          </svg>
        </div>
        <div class="result-details">
          <p>Score: <span id="score">0</span> / <span id="max-score">0</span></p>
          <p>Time taken: <span id="time-taken">0:00</span></p>
        </div>
      </div>
      <div class="result-actions">
        <button id="review-btn" class="btn btn-secondary">Review Answers</button>
        <button id="home-btn" class="btn btn-primary">Back to Home</button>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
