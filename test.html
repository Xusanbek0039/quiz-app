<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITC Quiz - Test</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/quiz.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="binary-background"></div>
  <div class="container">
    <header>
      <div class="quiz-info">
        <div id="user-info">
          <span id="user-name"></span>
        </div>
        <div class="timer-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span id="timer">00:00</span>
        </div>

        <div class="timer-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span id="joriy_time">00:00</span>
        </div>
      </div>
      <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="Toggle dark mode">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <div id="quiz-selection" class="quiz-selection">
        <h2>Test tanlang</h2>
        <div class="quiz-categories">
          <div class="quiz-card" data-category="python" data-time="20" data-questions="25">
            <div class="quiz-card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11.667 6c-2 0-3.667.667-3.667 2v3.333h6.667c.667 0 .667 1 0 1H4.667C3.333 12.333 2 13 2 15s1.333 2.667 2.667 2.667h2V14.333c0-1.333.667-2 1.667-2h8c2 0 3-1.333 3-3.333s-1-3-3-3Z"></path>
                <path d="M17.333 9.333c0 .667-.333 1-1 1-.333 0-.667-.333-.667-1 0-.333.334-1 .667-1 .667 0 1 .667 1 1Z"></path>
                <path d="M11.667 18.333c2 0 3.667-.667 3.667-2V13H8.667c-.667 0-.667-1 0-1h10c1.333 0 2.666-.667 2.666-2.667S20 6.667 18.667 6.667h-2v3.333c0 1.333-.667 2-1.667 2h-8c-2 0-3 1.333-3 3.333s1 3 3 3Z"></path>
                <path d="M6 15c0-.667.333-1 1-1 .333 0 .667.333.667 1 0 .333-.334 1-.667 1-.667 0-1-.667-1-1Z"></path>
              </svg>
            </div>
            <div class="quiz-card-content">
              <h3>Python</h3>
              <p>25 savol • 20 daqiqa</p>
            </div>
          </div>
          <div class="quiz-card" data-category="python-basic" data-time="10" data-questions="15">
            <div class="quiz-card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11.667 6c-2 0-3.667.667-3.667 2v3.333h6.667c.667 0 .667 1 0 1H4.667C3.333 12.333 2 13 2 15s1.333 2.667 2.667 2.667h2V14.333c0-1.333.667-2 1.667-2h8c2 0 3-1.333 3-3.333s-1-3-3-3Z"></path>
                <path d="M17.333 9.333c0 .667-.333 1-1 1-.333 0-.667-.333-.667-1 0-.333.334-1 .667-1 .667 0 1 .667 1 1Z"></path>
                <path d="M11.667 18.333c2 0 3.667-.667 3.667-2V13H8.667c-.667 0-.667-1 0-1h10c1.333 0 2.666-.667 2.666-2.667S20 6.667 18.667 6.667h-2v3.333c0 1.333-.667 2-1.667 2h-8c-2 0-3 1.333-3 3.333s1 3 3 3Z"></path>
                <path d="M6 15c0-.667.333-1 1-1 .333 0 .667.333.667 1 0 .333-.334 1-.667 1-.667 0-1-.667-1-1Z"></path>
              </svg>
            </div>
            <div class="quiz-card-content">
              <h3>Python boshlang'ich</h3>
              <p>15 savol • 10 daqiqa</p>
            </div>
          </div>
          <div class="quiz-card" data-category="html" data-time="15" data-questions="20">
            <div class="quiz-card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m13 4 1 7h-3L12 4l-6 8h4l-2 8 8-10h-6l3-6z"></path>
              </svg>
            </div>
            <div class="quiz-card-content">
              <h3>HTML</h3>
              <p>20 savol • 15 daqiqa</p>
            </div>
          </div>
          <div class="quiz-card" data-category="js" data-time="15" data-questions="20">
            <div class="quiz-card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 17.607c-.589 1.043-1.388 1.695-2.483 1.695-2.016 0-2.968-1.157-2.968-3.107v-7.745c0-.986-.404-1.304-1.176-1.304-.943 0-1.682.851-1.682 2.45v7.506c0 1.42-.673 1.899-1.347 1.899-.673 0-1.347-.48-1.347-1.899V10.15c0-1.051-.404-1.304-1.176-1.304-1.279 0-1.682 1.695-1.682 3.434v4.484c0 1.217-.539 2.236-1.616 2.236-1.039 0-1.616-.954-1.616-2.236 0-3.957 1.953-13.764 14.385-13.764 8.263 0 2.708 15 2.708 15z"></path>
              </svg>
            </div>
            <div class="quiz-card-content">
              <h3>JavaScript</h3>
              <p>20 savol • 15 daqiqa</p>
            </div>
          </div>
        </div>
      </div>

      <div id="quiz-container" class="quiz-container hidden">
        <div class="quiz-header">
          <h2 id="quiz-title">Viktorena nomi</h2>
          <div class="quiz-progress">
            <span id="current-question">1</span>/<span id="total-questions">25</span>
          </div>
        </div>
        
        <div class="progress-bar-container">
          <div class="progress-bar" id="quiz-progress-bar"></div>
        </div>

        <div id="question-container" class="question-container">
          <p id="question-text">Question text will appear here</p>
          <div id="options-container" class="options-container">
            <!-- Options will be inserted here dynamically -->
          </div>
        </div>

        <div class="quiz-actions">
          <button id="finish-quiz" class="btn secondary-btn">Testni yakunlash</button>
        </div>
      </div>

      <div id="results-container" class="results-container hidden">
        <div class="results-header">
          <h2>Natijalar</h2>
        </div>
        <div class="results-summary">
          <div class="result-card">
            <div class="result-icon correct">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <path d="m9 11 3 3L22 4"></path>
              </svg>
            </div>
            <div class="result-details">
              <h3>To'g'ri</h3>
              <p id="correct-count">0</p>
            </div>
          </div>
          <div class="result-card">
            <div class="result-icon incorrect">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m15 9-6 6"></path>
                <path d="m9 9 6 6"></path>
              </svg>
            </div>
            <div class="result-details">
              <h3>Noto'g'ri</h3>
              <p id="incorrect-count">0</p>
            </div>
          </div>
          <div class="result-card">
            <div class="result-icon percentage">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 1v22"></path>
                <path d="M19 1v22"></path>
                <path d="M5 16h14"></path>
                <path d="M5 8h14"></path>
                <path d="M9 1c0 4 0 8 4 8s4 4 4 8"></path>
                <path d="M7 1c0 4 0 8 4 8s4 4 4 8"></path>
              </svg>
            </div>
            <div class="result-details">
              <h3>Natija</h3>
              <p id="percentage">0%</p>
            </div>
          </div>
          <div class="result-card">
            <div class="result-icon time">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
            </div>
            <div class="result-details">
              <h3>Vaqt</h3>
              <p id="time-taken">00:00</p>
            </div>
          </div>
        </div>
        
        <div class="detailed-results">
          <h3>Javoblar</h3>
          <div id="questions-review" class="questions-review">
            <!-- Question review will be inserted here dynamically -->
          </div>
        </div>
        
        <div class="results-actions">
          <button id="back-to-quiz" class="btn primary-btn">Qaytadan urinish</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://github.com/xusanbek0039" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
            <path d="M9 18c-4.51 2-5-2-7-2"></path>
          </svg>
        </a>
        <a href="https://youtube.com/@it_creative" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"></path>
            <path d="m10 15 5-3-5-3z"></path>
          </svg>
        </a>
        <a href="stats.html" aria-label="Statistics">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 3v18h18"></path>
            <path d="M18 17V9"></path>
            <path d="M13 17V5"></path>
            <path d="M8 17v-3"></path>
          </svg>
        </a>
      </div>
    </footer>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/quiz.js"></script>
  <script>
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
  
      // Har bir son bir xonali bo‘lsa, oldiga 0 qo‘shamiz
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;
  
      document.getElementById('joriy_time').textContent = `${hours}:${minutes}:${seconds}`;
    }
  
    // Boshlang‘ich ko‘rsatish
    updateTime();
  
    // Har soniyada yangilab borish
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
